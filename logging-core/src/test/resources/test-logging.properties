# Test logging configuration for Joshua Salcedo Logging Framework

# Console settings
logging.console.enabled=true
logging.console.level=DEBUG

# Async settings
logging.async.enabled=true
logging.async.queueSize=1000
logging.async.threadCount=1

# File settings
logging.file.enabled=false

# Database settings
logging.database.enabled=false
logging.database.name=test-logs

# Pattern
logging.pattern=[%level] %timestamp - %logger: %message

# Logger-specific levels
logger.com.example.test=DEBUG
logger.io.joshuasalcedo=INFO
logger.root=WARN